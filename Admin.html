<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fox Earn - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* General Styles */
        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-purple: #8a2be2;
            --dark-bg: #0f0f23;
            --card-bg: #1a1a2e;
            --text-light: #ffffff;
            --text-gray: #b0b0b0;
            --success: #00ff7f;
            --warning: #ffcc00;
            --danger: #ff4757;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 15px;
        }

        /* Loader Styles */
        #loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.7); display: none; /* Hidden by default */
            justify-content: center; align-items: center; z-index: 9999;
        }
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3); border-radius: 50%;
            border-top: 5px solid var(--neon-blue); width: 50px; height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Login Page Styles */
        #login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-card {
            background-color: var(--card-bg); border-radius: 15px; padding: 2.5rem 2rem;
            width: 100%; max-width: 400px; box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .login-card h1 {
            text-align: center; margin-bottom: 2rem; color: var(--neon-blue);
            font-size: 1.8rem;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; color: var(--text-gray); }
        .form-control {
            width: 100%; padding: 0.8rem 1rem; background-color: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px;
            color: var(--text-light); font-size: 1rem; transition: all 0.3s ease;
        }
        .form-control:focus { outline: none; border-color: var(--neon-blue); box-shadow: 0 0 10px rgba(0, 255, 255, 0.3); }
        .btn {
            display: inline-block; padding: 0.75rem 1.5rem; background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple));
            color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 1rem; font-weight: 600;
            transition: all 0.3s ease; text-align: center; box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
        #login-error-message {
            color: var(--danger); background-color: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3); padding: 0.8rem;
            border-radius: 8px; text-align: center; margin-top: 1.5rem;
            display: none; /* Hidden by default */
        }
        
        /* Admin Panel Styles */
        #admin-panel { display: none; } /* Hidden by default */
        .admin-header {
            background-color: rgba(26, 26, 46, 0.9); backdrop-filter: blur(10px); padding: 1rem 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1); position: sticky; top: 0; z-index: 100;
        }
        .header-content { display: flex; justify-content: space-between; align-items: center; }
        .page-title { font-size: 1.5rem; color: var(--neon-blue); }

        /* Hamburger Menu Styles */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            width: 2rem;
            height: 2rem;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 101;
        }
        .hamburger-menu .bar {
            width: 2rem;
            height: 0.25rem;
            background: var(--neon-blue);
            border-radius: 10px;
            transition: all 0.3s linear;
            position: relative;
            transform-origin: 1px;
        }
        .hamburger-menu.open .bar:nth-child(1) { transform: rotate(45deg); }
        .hamburger-menu.open .bar:nth-child(2) { opacity: 0; transform: translateX(20px); }
        .hamburger-menu.open .bar:nth-child(3) { transform: rotate(-45deg); }

        .admin-sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* Initially hidden */
            width: 280px;
            height: 100vh;
            background-color: var(--card-bg);
            padding-top: 5rem;
            transition: left 0.3s ease-in-out;
            z-index: 99;
            border-right: 1px solid rgba(0, 255, 255, 0.1);
        }
        .admin-sidebar.open { left: 0; }
        .admin-nav { display: flex; flex-direction: column; gap: 0.5rem; padding: 1rem; }
        .admin-nav-btn {
            width: 100%;
            text-align: left;
            padding: 0.8rem 1.5rem; background: transparent; border: none;
            border-radius: 8px; color: var(--text-light); cursor: pointer; transition: all 0.3s ease; font-weight: 600; font-size: 1rem;
        }
        .admin-nav-btn i { margin-right: 1rem; }
        .admin-nav-btn.active { background: linear-gradient(90deg, var(--neon-blue), var(--neon-purple)); box-shadow: 0 0 10px rgba(0, 255, 255, 0.5); }
        .admin-nav-btn:hover:not(.active) { background: rgba(0, 255, 255, 0.1); }
        
        /* Main Content Adjustment */
        main.container {
            transition: margin-left 0.3s ease-in-out;
        }

        .admin-section { display: none; padding-top: 1.5rem; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .admin-section.active { display: block; }
        h2 { margin-bottom: 1.5rem; color: var(--neon-blue); }
        .stats-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 1.5rem; }
        .stat-card {
            background-color: var(--card-bg); border-radius: 12px; padding: 1.5rem; display: flex; align-items: center; gap: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); border: 1px solid rgba(0, 255, 255, 0.1); transition: all 0.3s ease;
        }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(0, 255, 255, 0.2); }
        .stat-icon {
            font-size: 2.5rem; color: var(--neon-blue); background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(138, 43, 226, 0.1));
            width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; border-radius: 50%;
        }
        .stat-info .stat-value { font-size: 1.8rem; font-weight: 700; }
        .stat-info .stat-label { color: var(--text-gray); font-size: 0.9rem; }
        .table-container { overflow-x: auto; }
        .data-table {
            width: 100%; border-collapse: collapse; margin-top: 1.5rem; background-color: var(--card-bg);
            border-radius: 10px; overflow: hidden; box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
        }
        .data-table th, .data-table td { padding: 1rem; text-align: left; border-bottom: 1px solid rgba(255, 255, 255, 0.1); white-space: nowrap; }
        .data-table th { background-color: rgba(0, 255, 255, 0.1); color: var(--neon-blue); font-weight: 600; }
        .data-table tr:last-child td { border-bottom: none; }
        .data-table tr:hover { background-color: rgba(255,255,255,0.05); }
        .action-btn {
            padding: 0.4rem 0.8rem; border: none; border-radius: 5px; cursor: pointer; font-size: 0.8rem;
            margin: 0.2rem; transition: all 0.3s ease; color: white; font-weight: 600;
        }
        .btn-approve { background-color: var(--success); }
        .btn-reject { background-color: var(--danger); }
        .btn-block { background-color: var(--warning); }
        .btn-unblock { background-color: var(--neon-blue); }
        .action-btn:hover { opacity: 0.8; }
        .status-badge { padding: 0.3rem 0.8rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; display: inline-block; }
        .status-pending { background-color: rgba(255, 204, 0, 0.2); color: var(--warning); }
        .status-approved { background-color: rgba(0, 255, 127, 0.2); color: var(--success); }
        .status-rejected { background-color: rgba(255, 71, 87, 0.2); color: var(--danger); }
        .status-blocked { background-color: rgba(255, 71, 87, 0.2); color: var(--danger); }
        .status-active { background-color: rgba(0, 255, 127, 0.2); color: var(--success); }
        .admin-form-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem; }
        .admin-form {
            background-color: var(--card-bg); border-radius: 12px; padding: 1.5rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1); border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .admin-form h3 { margin-bottom: 1rem; color: var(--neon-blue); border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 0.8rem; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <div id="loader-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Login Page -->
    <div id="login-page">
        <div class="login-card">
            <h1><i class="fas fa-user-shield"></i> Admin Panel</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" class="form-control" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div id="login-error-message"></div>
        </div>
    </div>

    <!-- Admin Panel (Initially Hidden) -->
    <div id="admin-panel">
        <aside class="admin-sidebar" id="admin-sidebar">
             <nav class="admin-nav">
                 <button class="admin-nav-btn active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</button>
                <button class="admin-nav-btn" data-section="users"><i class="fas fa-users"></i> User Management</button>
                <button class="admin-nav-btn" data-section="withdrawals"><i class="fas fa-wallet"></i> Withdrawal Requests</button>
                <button class="admin-nav-btn" data-section="settings"><i class="fas fa-cog"></i> App Settings</button>
            </nav>
        </aside>

        <header class="admin-header">
            <div class="container">
                <div class="header-content">
                    <h1 class="page-title"><i class="fas fa-user-shield"></i> Fox Earn Admin</h1>
                    <div>
                         <button id="admin-logout" class="btn" style="width: auto; margin-right: 1rem;"><i class="fas fa-sign-out-alt"></i></button>
                        <button class="hamburger-menu" id="hamburger-menu">
                            <div class="bar"></div>
                            <div class="bar"></div>
                            <div class="bar"></div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <main class="container">
            <!-- Dashboard -->
            <section id="admin-dashboard" class="admin-section active">
                 <h2>Admin Dashboard</h2>
                <div class="stats-cards">
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-users"></i></div><div class="stat-info"><div class="stat-value" id="admin-total-users">0</div><div class="stat-label">Total Users</div></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-money-bill-wave"></i></div><div class="stat-info"><div class="stat-value" id="admin-total-earnings">৳0</div><div class="stat-label">Total Earnings</div></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-ad"></i></div><div class="stat-info"><div class="stat-value" id="admin-total-ads">0</div><div class="stat-label">Total Ads Watched</div></div></div>
                    <div class="stat-card"><div class="stat-icon"><i class="fas fa-hourglass-half"></i></div><div class="stat-info"><div class="stat-value" id="admin-pending-withdrawals">0</div><div class="stat-label">Pending Withdrawals</div></div></div>
                </div>
            </section>
            <!-- Users -->
            <section id="admin-users" class="admin-section"><div class="table-container"><table class="data-table"><thead><tr><th>User</th><th>Email</th><th>Balance</th><th>Status</th><th>Actions</th></tr></thead><tbody id="users-table-body"></tbody></table></div></section>
            <!-- Withdrawals -->
            <section id="admin-withdrawals" class="admin-section">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Number</th>
                                <th>Amount</th>
                                <th>Method</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="withdrawals-table-body"></tbody>
                    </table>
                </div>
            </section>
            <!-- Settings -->
            <section id="admin-settings" class="admin-section">
                <h2>App Settings</h2>
                <div class="admin-form-container">
                    <div class="admin-form">
                        <h3><i class="fas fa-coins"></i> Earning Settings</h3>
                        <div class="form-group"><label for="ad-reward">Ad Reward Amount (৳)</label><input type="number" id="ad-reward" class="form-control" step="0.01" min="0.01"></div>
                        <div class="form-group"><label for="min-withdrawal">Minimum Withdrawal Amount (৳)</label><input type="number" id="min-withdrawal" class="form-control" min="10"></div>
                        <button id="save-earning-settings" class="btn" style="width: 100%;">Save Earning Settings</button>
                    </div>
                    <div class="admin-form">
                        <h3><i class="fas fa-dharmachakra"></i> Spin Wheel Settings</h3>
                        <div class="form-group"><label for="spin-rewards">Spin Rewards (comma separated)</label><input type="text" id="spin-rewards" class="form-control"></div>
                        <button id="save-spin-settings" class="btn" style="width: 100%;">Save Spin Settings</button>
                    </div>
                    <div class="admin-form">
                        <h3><i class="fas fa-link"></i> Ad Links</h3>
                        <div class="form-group"><label for="ad-link-1">Ad Link 1</label><input type="url" id="ad-link-1" class="form-control" placeholder="https://example.com/ad1"></div>
                        <div class="form-group"><label for="ad-link-2">Ad Link 2</label><input type="url" id="ad-link-2" class="form-control" placeholder="https://example.com/ad2"></div>
                        <div class="form-group"><label for="ad-link-3">Ad Link 3</label><input type="url" id="ad-link-3" class="form-control" placeholder="https://example.com/ad3"></div>
                        <button id="save-ad-links" class="btn" style="width: 100%;">Save Ad Links</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyAUjV_tUlWb5S7A8HSoTcU3vjvbuPzjtvI",
          authDomain: "app-1-e0ede.firebaseapp.com",
          databaseURL: "https://app-1-e0ede-default-rtdb.firebaseio.com",
          projectId: "app-1-e0ede",
          storageBucket: "app-1-e0ede.firebasestorage.app",
          messagingSenderId: "679519684721",
          appId: "1:679519684721:web:56b78c83b7fc66c30c73d0"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // --- DOM ELEMENT REFERENCES ---
        const loader = document.getElementById('loader-overlay');
        const loginPage = document.getElementById('login-page');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const loginErrorMessage = document.getElementById('login-error-message');

        // --- LOGIN FORM LOGIC ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loader.style.display = 'flex';
            loginErrorMessage.style.display = 'none';

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                // onAuthStateChanged will handle the rest
            } catch (error) {
                let message = 'An unknown error occurred.';
                switch (error.code) {
                    case 'auth/user-not-found':
                        message = 'No user found with this email.';
                        break;
                    case 'auth/wrong-password':
                        message = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/invalid-email':
                        message = 'The email address is not valid.';
                        break;
                    default:
                        message = 'Login failed. Please check your credentials.';
                }
                loginErrorMessage.textContent = message;
                loginErrorMessage.style.display = 'block';
                loader.style.display = 'none';
            }
        });

        // --- AUTH STATE CONTROLLER ---
        auth.onAuthStateChanged(async (user) => {
            if (user) {
                loader.style.display = 'flex';
                const userDoc = await db.collection('users').doc(user.uid).get();

                if (userDoc.exists && userDoc.data().role === 'admin') {
                    loginPage.style.display = 'none';
                    adminPanel.style.display = 'block';
                    initializeApp();
                } else {
                    await auth.signOut();
                    loginErrorMessage.textContent = 'Access Denied. You do not have admin privileges.';
                    loginErrorMessage.style.display = 'block';
                }
                loader.style.display = 'none';

            } else {
                loginPage.style.display = 'flex';
                adminPanel.style.display = 'none';
            }
        });
        
        // --- ADMIN PANEL INITIALIZATION ---
        function initializeApp() {
            const adminNavBtns = document.querySelectorAll('.admin-nav-btn');
            const adminSections = document.querySelectorAll('.admin-section');
            const logoutBtn = document.getElementById('admin-logout');
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const sidebar = document.getElementById('admin-sidebar');

            // Hamburger Menu Toggle
            hamburgerMenu.addEventListener('click', () => {
                hamburgerMenu.classList.toggle('open');
                sidebar.classList.toggle('open');
            });

            // Navigation
            adminNavBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    const sectionId = btn.getAttribute('data-section');
                    
                    // Switch active section
                    adminNavBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    adminSections.forEach(s => s.classList.toggle('active', s.id === `admin-${sectionId}`));
                    
                    // Close sidebar after clicking a link
                    hamburgerMenu.classList.remove('open');
                    sidebar.classList.remove('open');
                });
            });

            // Logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut();
            });
            
            async function loadAdminStats() {
                const usersSnapshot = await db.collection('users').get();
                document.getElementById('admin-total-users').textContent = usersSnapshot.size;
                let totalEarnings = 0, totalAds = 0;
                usersSnapshot.forEach(doc => { totalEarnings += doc.data().totalEarnings || 0; totalAds += doc.data().totalAds || 0; });
                document.getElementById('admin-total-earnings').textContent = `৳${totalEarnings.toFixed(2)}`;
                document.getElementById('admin-total-ads').textContent = totalAds;
                const pendingSnapshot = await db.collection('withdraw_requests').where('status', '==', 'pending').get();
                document.getElementById('admin-pending-withdrawals').textContent = pendingSnapshot.size;
            }

            async function loadUsers() {
                const usersTableBody = document.getElementById('users-table-body');
                const usersSnapshot = await db.collection('users').orderBy('name').get();
                usersTableBody.innerHTML = '';
                usersSnapshot.forEach(doc => {
                    const user = doc.data(); const statusClass = user.status === 'blocked' ? 'status-blocked' : 'status-active';
                    const statusText = user.status === 'blocked' ? 'Blocked' : 'Active';
                    const actionBtnHTML = user.status === 'blocked' ? `<button class="action-btn btn-unblock" data-id="${doc.id}">Unblock</button>` : `<button class="action-btn btn-block" data-id="${doc.id}">Block</button>`;
                    usersTableBody.innerHTML += `<tr><td>${user.name || 'N/A'}</td><td>${user.email}</td><td>৳${(user.balance || 0).toFixed(2)}</td><td><span class="status-badge ${statusClass}">${statusText}</span></td><td>${actionBtnHTML}</td></tr>`;
                });
                usersTableBody.querySelectorAll('.action-btn').forEach(btn => btn.addEventListener('click', (e) => updateUserStatus(e.target.dataset.id, e.target.classList.contains('btn-block') ? 'blocked' : 'active')));
            }
            
            async function loadWithdrawals() {
                const tableBody = document.getElementById('withdrawals-table-body');
                const snapshot = await db.collection('withdraw_requests').orderBy('createdAt', 'desc').get();
                tableBody.innerHTML = '';
                snapshot.forEach(doc => {
                    const req = doc.data(); 
                    const date = req.createdAt ? req.createdAt.toDate().toLocaleDateString() : 'N/A';
                    const statusClass = `status-${req.status}`;
                    const actions = req.status === 'pending' ? `<button class="action-btn btn-approve" data-id="${doc.id}">Approve</button><button class="action-btn btn-reject" data-id="${doc.id}">Reject</button>` : '-';
                    
                    // *** FIXED HERE: Changed req.userNumber to req.mobileNumber ***
                    const userNumber = req.mobileNumber || 'N/A'; 

                    tableBody.innerHTML += `
                        <tr>
                            <td>${req.userName || 'N/A'}</td>
                            <td>${userNumber}</td>
                            <td>৳${req.amount.toFixed(2)}</td>
                            <td>${req.method}</td>
                            <td>${date}</td>
                            <td><span class="status-badge ${statusClass}">${req.status}</span></td>
                            <td>${actions}</td>
                        </tr>`;
                });
                tableBody.querySelectorAll('.action-btn').forEach(btn => btn.addEventListener('click', (e) => updateWithdrawalStatus(e.target.dataset.id, e.target.classList.contains('btn-approve') ? 'approved' : 'rejected')));
            }

            async function loadSettings() {
                const docSnap = await db.collection('settings').doc('app').get();
                if (docSnap.exists()) {
                    const s = docSnap.data();
                    document.getElementById('ad-reward').value = s.adReward || 0.10;
                    document.getElementById('min-withdrawal').value = s.minWithdrawal || 50;
                    document.getElementById('spin-rewards').value = s.spinRewards || '';
                    if(s.adLinks) {
                        document.getElementById('ad-link-1').value = s.adLinks[0] || '';
                        document.getElementById('ad-link-2').value = s.adLinks[1] || '';
                        document.getElementById('ad-link-3').value = s.adLinks[2] || '';
                    }
                }
            }

            async function updateUserStatus(userId, status) {
                if (!confirm(`Are you sure you want to ${status} this user?`)) return;
                await db.collection('users').doc(userId).update({ status: status });
                alert(`User has been ${status}.`); loadUsers();
            }

            async function updateWithdrawalStatus(reqId, status) {
                if (!confirm(`Are you sure you want to ${status} this request?`)) return;
                
                // Important: If you approve, you might need to deduct the balance from the user's document.
                // This logic is complex and depends on your data structure.
                // For now, it just updates the request status.
                
                await db.collection('withdraw_requests').doc(reqId).update({ status: status });
                alert(`Request has been ${status}.`); 
                loadWithdrawals(); 
                loadAdminStats();
            }
            
            document.getElementById('save-earning-settings').addEventListener('click', async () => {
                const settings = { adReward: parseFloat(document.getElementById('ad-reward').value), minWithdrawal: parseFloat(document.getElementById('min-withdrawal').value) };
                await db.collection('settings').doc('app').set(settings, { merge: true }); alert('Earning settings saved!');
            });
            document.getElementById('save-spin-settings').addEventListener('click', async () => {
                const settings = { spinRewards: document.getElementById('spin-rewards').value };
                await db.collection('settings').doc('app').set(settings, { merge: true }); alert('Spin settings saved!');
            });
            document.getElementById('save-ad-links').addEventListener('click', async () => {
                const settings = { adLinks: [document.getElementById('ad-link-1').value, document.getElementById('ad-link-2').value, document.getElementById('ad-link-3').value].filter(link => link) };
                await db.collection('settings').doc('app').set(settings, { merge: true }); alert('Ad links saved!');
            });
            
            loadAdminStats(); 
            loadUsers(); 
            loadWithdrawals(); 
            loadSettings();
        }
    </script>
